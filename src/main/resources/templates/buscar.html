<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:if="${user != null}">
    <p>ID: <span th:text="${user.id}"></span></p>
    <p>Nombre: <span th:text="${user.nombre}"></span></p>
    <p>Teléfono: <span th:text="${user.telefono}"></span></p>
    <p>Dirección: <span th:text="${user.direccion}"></span></p>
    <p>Fecha Nac: <span th:text="${user.fecha_nac}"></span></p>
</div>
</html>
