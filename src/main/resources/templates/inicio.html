<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <th>
            <td>Código</td>
            <td>Nombre</td>
            <td>Direccion</td>
            <td>Teléfono</td>
            <td>Fecha Nacimiento</td>
        </th>
        <tbody>
        <tr th:each="u: ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.direccion}"></td>
            <td th:text="${u.telefono}"></td>
            <td th:text="${u.fecha_nac}"></td>
        </tr>
        </tbody>

    </table>
</body>
</html>
